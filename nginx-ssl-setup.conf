# Nginx SSL Reverse Proxy Configuration
# Place this in /etc/nginx/sites-available/ on your Digital Ocean droplet

# HTTP Server (Port 3002)
server {
    listen 443 ssl;
    server_name 64.227.126.176;

    ssl_certificate /etc/letsencrypt/live/64.227.126.176/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/64.227.126.176/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    location / {
        proxy_pass http://localhost:3002;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}

